{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <p>{{ author.life_span }}</P>  

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
      <hr>
      <a href="{{book.get_absolute_url}}"> {{book.title}} </a>({{book.bookinstance_set.count}})
      <p>{{book.summary}}</p>
    {% endfor %}
  </div>
{% endblock %}
